<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/199b72f6ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header><b>EXCHANGE APP</b></header>
    <div class="container">
      <div class="currency-box" id="currency-box-from">
        <p>From:</p>
      </div>
      <div class="currency-box" id="currency-box-to">
        <p>To:</p>
      </div>
      <div class="currency-amount">
        <label>Amount</label>
        <input type="text" value="1" name="amount" />
      </div>
      <div class="currency-calculate" id="calculate-button">
        <button class="swap">
          <i class="fas fa-exchange-alt"></i>
        </button>
      </div>

      <div class="currecy-result" id="currency-result"></div>
    </div>

    <div id="snackbar">Some text some message..</div>

    <script src="./script.js"></script>
  </body>
</html>
